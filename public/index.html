<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operation: Kill Command</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app" class="container">
        <h1>Operation: Kill Command</h1>
        <div class="workout-type">
            <button onclick="loadExercises('Push')">Push</button>
            <button onclick="loadExercises('Pull')">Pull</button>
            <button onclick="loadExercises('Legs')">Legs</button>
            <button onclick="loadExercises('Custom')">Custom</button>
        </div>
        <div id="exercise-list-container">
            <div id="exercise-list"></div>
        </div>
        <div id="begin-workout"></div>
            <button onclick="beginWorkout()">Begin Workout</button>
        <!-- Contains a heatmap dynamically loaded from the JSON log file to display exercises and their last performed dates -->
        <div id="heatmap-container">
            <div id="heatmap"></div>
        </div>
    </div>
    <script src="workout.js"></script>
    <script src="logging.js"></script>
    <script>
        window.onload = function() {
            initializeExerciseLog("Push");
            initializeExerciseLog("Pull");
            initializeExerciseLog("Legs");
            initializeExerciseLog("Accessories");
        }
    </script>
    <script src="heatmap.js"></script>
</body>
</html>
